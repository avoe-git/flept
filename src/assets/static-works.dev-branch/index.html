<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="output.css">
    <link rel="stylesheet" href="output1.css">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <script src="script.js"></script>
    <title>Copyright Close Works - Static Works.Dev-Branch by avoe.dev (Project FLEPT)</title>
</head>
<body>
    <div class="class-bg">
        <div class="star"></div>
        <div class="meteor-1"></div>
        <div class="meteor-2"></div>
        <div class="meteor-3"></div>
        <div class="meteor-4"></div>
        <div class="meteor-5"></div>
        <div class="meteor-6"></div>
        <div class="meteor-7"></div>
        <div class="meteor-8"></div>
        <div class="meteor-9"></div>
        <div class="meteor-10"></div>
        <div class="meteor-11"></div>
        <div class="meteor-12"></div>
        <div class="meteor-13"></div>
        <div class="meteor-14"></div>
        <div class="meteor-15"></div>
    </div>
    <div class="ring-container">
        <div class="ring">
            <div class='moonlet'></div>    
        </div>
    </div>
    
    <div class="hero1">
        <div class="coming-soon">COMING SOON</div>
        
        <div class="counter">
                <div class="counter__box black-white">
                  <p class="counter__time" id="days"></p>
                  <p class="counter__duration">days</p>
                </div>
                <p class="dots">:</p>
                <div class="counter__box sky-blue">
                  <p class="counter__time" id="hours"></p>
                  <p class="counter__duration">hours</p>
                </div>
                <p class="dots">:</p>
                <div class="counter__box sky-blue">
                  <p class="counter__time" id="minutes"></p>
                  <p class="counter__duration">minutes</p>
                </div>
                <p class="dots">:</p>
                <div class="counter__box sky-blue">
                  <p class="counter__time" id="seconds"></p>
                  <p class="counter__duration">seconds</p>
                </div>
        </div>
    </div>
</body>
</html>
